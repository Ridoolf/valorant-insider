<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/logo.png"
      type="image/x-icon"
    />
    <title>Valorant Insider | Agentes</title>
    <script src="./assets/js/main.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="nav_logo">
          <img src="./assets/img/logo.png" alt="logo del valorant" />
          <h1>VALORANT<span> INSIDER</span></h1>
        </div>
        <ul class="nav_lista">
          <li class="nav_lista_item"><a href="#">Inicio</a></li>
          <li class="nav_lista_item"><a href="#">Foro</a></li>
          <li class="nav_lista_item"><a href="#">Agentes</a></li>
          <li class="nav_lista_item"><a href="#">Mapas</a></li>
          <li class="nav_lista_item"><a href="#">Armas</a></li>
          <li class="nav_lista_item"><a href="#">Nosotros</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="filtro">
        <ul class="filtro_lista">
          <li class="filtro_lista_item">
            <button class="filtro_actual btn_lista" id="todos">TODOS</button>
          </li>
          <li class="filtro_lista_item">
            <button class="btn_lista" id="duelista">DUELISTA</button>
          </li>
          <li class="filtro_lista_item">
            <button class="btn_lista" id="iniciador">INICIADOR</button>
          </li>
          <li class="filtro_lista_item">
            <button class="btn_lista" id="centinela">CENTINELA</button>
          </li>
        </ul>
      </div>
      <div id="contenedor_agentes"></div>
    </main>
    <footer>
      <div class="seccion_1">
        <div class="logo">
          <img src="./assets/img/logo.png" alt="" />
          <h3>VALORANT <span>Insider</span></h3>
        </div>
        <ul class="lista_footer">
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Foro</a></li>
          <li><a href="#">Agentes</a></li>
          <li><a href="#">Mapas</a></li>
          <li><a href="#">Armas</a></li>
        </ul>
        <div class="nosotros">
          <p><a href="#">Sobre NOSOTROS</a></p>
        </div>
      </div>
      <div class="line"></div>
      <div class="seccion_2">
        <i class="bi bi-github"></i>
        <i class="bi bi-instagram"></i>
        <i class="bi bi-linkedin"></i>
      </div>
    </footer>
  </body>
</html>
